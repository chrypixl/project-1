<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Book Search</title>
</head>
<body>
    <header>
        <a href="results.html"><img src="assets/images/8a0d2f5ac6dfa17cd07aa284c85ba75c.jpg" alt="icon image"></a>
        <h1>Book Search</h1>
    </header>

    <main>
        <container class="form-container">
            <form id="user-form">
                <h2>Find Your Next Book!</h2>

                <div class="field">
                    <label class="label author has-text-primary-00" for="author">Author</label>
                    <div class="control">
                      <input type="text" id="author-input" class="input in-normal has-background-primary-100 has-text-primary-00 is-large" name="author" placeholder="Enter Author name">
                    </div>
                </div>

                <div class="field">
                    <label class="label title has-text-primary-00" for="title">Title</label>
                    <div class="control">
                      <input type="text" id="title-input" class="input in-normal has-background-primary-100 has-text-primary-00 is-large" name="title" placeholder="Enter Title">
                    </div>
                </div>

                
                
                <!-- ['Animals, Bugs & Pets', 'Art, Creativity & Music', 'General Literature', 'Hobbies, Sports & Outdoors', 'Science Fiction & Fantasy', 
                 'Real Life', 'Science & Technology', 'Mystery & Suspense', 'Reference'] -->
                <div class="control"><p>Choose Genre:</p>
                    <div class="select is-large">
                      <select id="genre-input" class="in-normal has-background-primary-100 has-text-primary-00 ">
                        <option selected="true" value="" disabled="disabled" style="color: grey">Choose Genre</option>
                        <option value="Animals">Animals</option>
                        <option value="Bugs & Pets">Bugs & Pets</option>
                        <option value="Art, Creativity & Music">Art, Creativity & Music</option>
                        <option value="General Literature">General Literature</option>
                        <option value="Hobbies, Sports & Outdoors">Hobbies, Sports & Outdoors</option>
                        <option value="Science Fiction & Fantasy">Science Fiction & Fantasy</option>
                        <option value="Real Life">Real Life</option>
                        <option value="Science & Technology">Science & Technology</option>
                        <option value="Mystery & Suspense">Mystery & Suspense</option>
                        <option value="Reference">Reference</option>
                      </select>
                    </div>
                </div>

                <div class="control"><p>Choose Category:</p>
                    <div class="select is-large">
                      <select id="category-input" class="in-normal has-background-primary-100 has-text-primary-00">
                        <option selected="true" value="" disabled="disabled">Choose Category</option>
                        <option value="Nonfiction">Nonfiction</option>
                        <option value="Fiction">Fiction</option>
                      </select>
                    </div>
                </div>
                <div class="form-footer">
                  <input type="submit" value="Submit" class="button is-normal">
                </div>
            </form>
        </container>
    </main>

    <footer>

    </footer>
    
    <script src="./assets/js/script.js"></script>
    <!-- <script src="./assets/js/results.js"></script> cnrl forward slash-->
</body>
</html>

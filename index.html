<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <a href="link to second page"><img src="insert image" alt="icon image" style="width:80px;height:80px;"></a>
        <h1>Book Search</h1>
    </header>

    <main>
        <container class="form-container">
            <form>
                <h2>Find Your Next Book!</h2>
                
                <div class="field">
                    <label class="label author has-text-primary-00" for="author">Author</label>
                    <div class="control">
                      <input type="text" id="author" class="input in-normal has-background-primary-100 has-text-primary-00" name="author" placeholder="Enter Author name">
                    </div>
                </div>

                <div class="field">
                    <label class="label title has-text-primary-00" for="title">Title</label>
                    <div class="control">
                      <input type="text" id="title" class="input in-normal has-background-primary-100 has-text-primary-00" name="title" placeholder="Enter Title">
                    </div>
                </div>

                <div class="field">
                    <label class="label genre has-text-primary-00" for="genre">Genre</label>
                    <div class="control">
                      <input type="text" id="genre" class="input in-normal has-background-primary-100 has-text-primary-00" name="genre" placeholder="Enter Genre">
                    </div>
                </div>

                <div class="control"><p>Choose Type:</p>
                    <div class="select">
                    
                      <select>
                        <option>Non-Fiction</option>
                        <option>Fiction</option>
                      </select>
                    </div>
                </div>
                
                <input type="submit" value="Submit">
            </form>
        </container>
    </main>

    <footer>

    </footer>
    
</body>
</html>
